  /pet:
    get:
      tags:
      - "pet"
      summary: "Returns pet"
      description: ""
      operationId: "get"
      produces:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Pet"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
    post:
      tags:
      - "pet"
      summary: "Add a new pet to the store"
      description: ""
      operationId: "addPet"
      consumes:
      - "application/xml"
      - "application/json"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Pet object that needs to be added to the store"
        required: true
        schema:
          $ref: "#/definitions/Pet"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Pet"
        405:
          description: "Invalid input"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
    put:
      tags:
      - "pet"
      summary: "Update an existing pet"
      description: ""
      operationId: "updatePet"
      consumes:
      - "application/xml"
      - "application/json"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Pet object that needs to be added to the store"
        required: true
        schema:
          $ref: "#/definitions/Pet"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Pet"
        400:
          description: "Invalid ID supplied"
        404:
          description: "Pet not found"
        405:
          description: "Validation exception"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
  /pet/findByStatus:
    get:
      tags:
      - "pet"
      summary: "Finds Pets by status"
      description: "Multiple status values can be provided with comma seperated strings"
      operationId: "findPetsByStatus"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "status"
        in: "query"
        description: "Status values that need to be considered for filter"
        required: true
        type: "array"
        items:
          type: "string"
          default: "available"
          enum:
          - "available"
          - "pending"
          - "sold"
        collectionFormat: "multi"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Pet"
        400:
          description: "Invalid status value"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
  /pet/findByStatuses:
    get:
      tags:
      - "pet"
      summary: "Finds Pets by status"
      description: "Multiple status values can be provided with multiple query parameters.\
        \ Example: ?status=sold&status=pending"
      operationId: "findPetsByStatuses"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "status"
        in: "query"
        description: "Status values that need to be considered for filter"
        required: true
        type: "array"
        items:
          type: "string"
          default: "available"
          enum:
          - "available"
          - "pending"
          - "sold"
        collectionFormat: "multi"
      responses:
        200:
          description: "Operation successful, and items were found matching the query.\
            \ Data in response body."
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Pet"
        400:
          description: "Invalid status value"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
  /pet/findByTags:
    get:
      tags:
      - "pet"
      summary: "Finds Pets by tags"
      description: "Muliple tags can be provided with comma seperated strings. Use\
        \ tags=tag1,tag2,tag3 for testing."
      operationId: "findPetsByTags"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "tags"
        in: "query"
        description: "Tags to filter by"
        required: true
        type: "array"
        items:
          type: "string"
        collectionFormat: "multi"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Pet"
        400:
          description: "Invalid tag value"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
      deprecated: true
  /pet/petPing:
    get:
      tags:
      - "pet"
      summary: "ping the service"
      description: ""
      operationId: "petPing"
      produces:
      - "application/xml"
      - "application/json"
      parameters: []
      responses:
        200:
          description: "successful operation"
          schema:
            type: "string"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
  /pet/pets:
    get:
      tags:
      - "pet"
      summary: "Retrieve all pets. Pagination supported"
      description: "If you wish to paginate the results of this API, supply offset\
        \ and limit query parameters."
      operationId: "getAllPetsPaginated"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "limit"
        in: "query"
        description: "The pagination limit"
        required: true
        type: "integer"
        format: "int32"
      - name: "offset"
        in: "query"
        description: "The pagination offset"
        required: true
        type: "integer"
        format: "int32"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Pet"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
    post:
      tags:
      - "pet"
      summary: "Add multiple pets to the store"
      description: ""
      operationId: "addMultiplePets"
      consumes:
      - "application/xml"
      - "application/json"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "A list of pet objects that need to be added to the store"
        required: true
        schema:
          type: "array"
          items:
            $ref: "#/definitions/Pet"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Pet"
        405:
          description: "Invalid input"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
  /pet/test/extensions:
    get:
      tags:
      - "pet"
      summary: "testExtensions"
      description: ""
      operationId: "testingExtensions"
      produces:
      - "application/xml"
      - "application/json"
      parameters: []
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Pet"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
      x-firstExtension:
        extensionName2: "extensionValue2"
        extensionName1: "extensionValue1"
      x-extensionName3: "extensionValue3"
  /pet/testing:
    get:
      tags:
      - "pet"
      summary: "testing"
      description: ""
      operationId: "testing"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "items"
        in: "query"
        required: true
        type: "array"
        items:
          type: "string"
        collectionFormat: "multi"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "object"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
  /pet/testingApiImplicitParams/{path-test-name}:
    get:
      tags:
      - "pet"
      summary: "testingApiImplicitParams"
      description: ""
      operationId: "testingApiImplicitParams"
      produces:
      - "application/json"
      parameters:
      - name: "header-test-name"
        in: "header"
        description: "header-test-value"
        required: true
        type: "string"
        default: "z"
      - name: "path-test-name"
        in: "path"
        description: "path-test-value"
        required: true
        type: "string"
        default: "path-test-defaultValue"
      - in: "body"
        name: "body-test-name"
        description: "body-test-value"
        required: true
        schema:
          $ref: "#/definitions/Pet"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "string"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
  /pet/testingBasicAuth:
    get:
      tags:
      - "pet"
      summary: "testingBasicAuth"
      description: ""
      operationId: "testingBasicAuth"
      produces:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "successful operation"
          schema:
            type: "string"
      security:
      - basicAuth: []
      - petstore_auth:
        - "write:pets"
        - "read:pets"
  /pet/testingVendorExtensions:
    get:
      tags:
      - "pet"
      summary: "testingVendorExtensions"
      description: ""
      operationId: "testingVendorExtensions"
      produces:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "successful operation"
          schema:
            type: "string"
        401:
          description: "Some vendor error description"
        501:
          description: "Some vendor error description added using swaggerExtension"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
  /pet/testingMergedAnnotations:
    get:
      tags:
      - "pet"
      summary: "testingMergedAnnotations"
      description: ""
      operationId: "testingMergedAnnotations"
      produces:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "successful operation"
          schema:
            type: "string"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
  /pet/testingFormApiImplicitParam:
    get:
      tags:
      - "pet"
      summary: "testingFormApiImplicitParam"
      description: ""
      operationId: "testingFormApiImplicitParam"
      produces:
      - "application/json"
      parameters:
      - name: "form-test-name"
        in: "formData"
        description: "form-test-value"
        required: true
        type: "array"
        items:
          type: "string"
          default: "form-test-defaultValue"
        collectionFormat: "multi"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "string"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
  /pet/{petId}:
    get:
      tags:
      - "pet"
      summary: "Find pet by ID"
      description: "Returns a pet when ID < 10.  ID > 10 or nonintegers will simulate\
        \ API error conditions"
      operationId: "getPetById"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "petId"
        in: "path"
        description: "ID of pet that needs to be fetched"
        required: true
        type: "integer"
        maximum: 5.0
        minimum: 1.0
        format: "int64"
      responses:
        200:
          description: "Pet data found"
          schema:
            $ref: "#/definitions/Pet"
        400:
          description: "Invalid ID supplied"
        404:
          description: "Pet not found"
      security:
      - api_key: []
      - petstore_auth:
        - "write:pets"
        - "read:pets"
    post:
      tags:
      - "pet"
      summary: "Updates a pet in the store with form data"
      description: ""
      operationId: "updatePetWithForm"
      consumes:
      - "application/x-www-form-urlencoded"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "name"
        in: "query"
        description: "Updated name of the pet"
        required: true
        type: "string"
      - name: "petId"
        in: "path"
        description: "ID of pet that needs to be updated"
        required: true
        type: "string"
      - name: "status"
        in: "query"
        description: "Updated status of the pet"
        required: true
        type: "string"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/ApiResponse"
        405:
          description: "Invalid input"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
    delete:
      tags:
      - "pet"
      summary: "Deletes a pet"
      description: ""
      operationId: "removePet"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "api_key"
        in: "header"
        required: true
        type: "string"
      - name: "petId"
        in: "path"
        description: "Pet id to delete"
        required: true
        type: "integer"
        maximum: 2147483647
        minimum: 0
        format: "int64"
      responses:
        400:
          description: "Invalid pet value"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
  /store/order:
    post:
      tags:
      - "store"
      summary: "Place an order for a pet"
      description: ""
      operationId: "placeOrder"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "order placed for purchasing the pet"
        required: true
        schema:
          $ref: "#/definitions/Order"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Order"
        400:
          description: "Invalid Order"
  /store/order/{orderId}:
    get:
      tags:
      - "store"
      summary: "Find purchase order by ID"
      description: "For valid response try integer IDs with value <= 5 or > 10. Other\
        \ values will generated exceptions"
      operationId: "getOrderById"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "orderId"
        in: "path"
        description: "ID of pet that needs to be fetched"
        required: true
        type: "string"
        maximum: 5.0
        minimum: 1.0
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Order"
        400:
          description: "Invalid ID supplied"
        404:
          description: "Order not found"
    delete:
      tags:
      - "store"
      summary: "Delete purchase order by ID"
      description: "For valid response try integer IDs with value < 1000. Anything\
        \ above 1000 or nonintegers will generate API errors"
      operationId: "deleteOrder"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "orderId"
        in: "path"
        description: "ID of the order that needs to be deleted"
        required: true
        type: "string"
        minimum: 1.0
      responses:
        400:
          description: "Invalid ID supplied"
        404:
          description: "Order not found"
  /store/orders/{orderIds}:
    get:
      tags:
      - "store"
      summary: "Find multiple purchase orders by IDs"
      description: "For valid response try integer IDs with value <= 5 or > 10. Other\
        \ values will generated exceptions"
      operationId: "getOrdersById"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "orderIds"
        in: "path"
        description: "IDs of pets that needs to be fetched"
        required: true
